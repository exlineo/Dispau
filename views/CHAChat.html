<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dispo Participants</title>

    <!-- Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/08e1a63102.js"></script>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="CHAChat.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

  </head>
  <body>
    <body ng-app="monChat">
    <div class="wrapper">
      <div id="icon-section"><span class="glyphicon glyphicon-list-alt white" aria-hidden="true"></span></div>
      <div id="tchat_annonce" class="wrapper-participants">
        <h1>Tchat</h1>
        <div ng-controller="affichage as vm">

          <section id="messages_tchat" class="">
              <div ng-repeat="message in vm.messages">
                
                <div ng-show="message.test === 'moi'" >
                  <div class="mon_message">
                    <p>De: {{message.expediteur_nb}}<br>{{message.contenu_str}}</p>
                  </div>
                </div>

                <div ng-show="message.test !== 'moi'" >
                  <div class="autre_user">
                    <p>De: {{message.expediteur_nb}}<a ng-show="vm.admin()"  ng-click="vm.bannir(message.expediteur_nb)">bannir</a><br>{{message.contenu_str}}</p>
                    
                   </div>
                </div>

              </div>
          </section>

          
          <form id="saisie" novalidate="">
              <input type="text" ng-model="vm.texte" autofocus="">
              <div id="valider-btn" ng-click="vm.envoyer()"></div>
          </form>
          
        </div>
      </div>

      <section id="parameters">
        <div id="btn-parameters">
          <span class="glyphicon glyphicon-menu-down white" aria-hidden="true">
        </span></div>
        <nav id="para-menu">
          <ul>
            <li><i class="fa fa-sign-in" aria-hidden="true"></i><a href="page-connexion.html">Connexion</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="page-annonces.html">Annonces</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="page-profil-creation.html">Profil</a></li>
            <li><i class="fa fa-id-card-o" aria-hidden="true"></i><a href="page-activite-creation.html">Créer Activité</a></li>
            <li><i class="fa fa-user-times" aria-hidden="true"></i><a href="page-profil.html">Signaler</a></li>
            <li><i class="fa fa-tag" aria-hidden="true"></i><a href="index.html">Accueil</a></li>
            <li><i class="fa fa-info-circle" aria-hidden="true"></i><a href="page-profil.html">Aide</a></li>
          </ul>
        </nav>
      </section>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="../controllers/CHAservices.js"></script>
    <script type="text/javascript" src="../controllers/CHAmain.js"></script>
        
</body>
  </body>
</html>
