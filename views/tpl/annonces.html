<div ng-controller="ANNAnnonceListe as vm" aria-hidden="true" role="dialog" class="modal-dialog dialog no-select" id="inscription">

    <div>
        <div class="modal">
            <div class="inner-dialog">

                ID Params : {{vm.idLieu}}

                <div ng-repeat="(key, value) in vm.annonces_ar">
                    <p>{{value.nom_str}}</p>
                    <p>Débute le : {{value.dateDebut_dat}}</p>
                    <a href="#!/annonces/{{value.idLieu_nb}}/{{value.id_nb}}">Détails de l'annonce</a>
                </div>

            </div> <!-- /inner-dialog -->

        </div> <!-- /modal -->
        <div class="footer-modal">
            <a ng-href="index.html" class="help no-select ripple">Fermer</a>
            <a href="#open-modal-aide" class="link no-select ripple">Aide</a>
        </div> <!-- /footer-modal -->
    </div>
</div> <!-- /modal-dialog -->
