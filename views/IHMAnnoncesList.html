<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Liste d'annonces</title>
    <script src="../bower_components/angular/angular.min.js"></script>
</head>
<body ng-app = "listeAnnonce">
<header>
    <h1>Liste des annonces</h1>
</header>
<section id="listeAnnoncesSec" ng-controller="ListeAnnoncesCtrl as listeAnnonceCtrl">
    <article ng-cloak>
        <ul id="listeAnnoncesUl">
            <li ng-repeat="annonce in listeAnnonceCtrl.annonces_ar" >
                <div class="view">
                    <div class="mark">
                    <span>{{annonce.nom_str}}</span>
                    </div>
                </div>
            </li>
        </ul>

    </article>
</section>
</body>

<script src="../controllers/ANNAnnonce.js"></script>
<script src="../controllers/IHMAnnonceListe.js"></script>
<script src="../controllers/NOTNotification.js"></script>
<script src="../main.js"></script>

</html>
