  <body>
    <div class='wrapper'>
      <div id="icon-section"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></div>
      <div id="page-form">
        <h1>Créer votre profil</h1>
        <form>
          <section class="form-group">
            <label for="formGroupExampleInput">Votre pseudo</label>
            <input type="text" class="form-control" id="form-pseudo-input" placeholder="jojo64">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput2">Choisissez un password</label>
            <input type="password" class="form-control" id="form-password-input" placeholder="password">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput2">Confirmez votre password</label>
            <input type="password" class="form-control" id="form-password-check-input" placeholder="password">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput">Votre nom</label>
            <input type="text" class="form-control" id="form-nom-input" placeholder="Pallay">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput">Votre prénom</label>
            <input type="text" class="form-control" id="form-prenom-input" placeholder="Simin">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput">Votre email</label>
            <input type="text" class="form-control" id="form-email-input" placeholder="s.pallay@yahoo.fr">
          </section>
          <section class="form-group">
            <label for="formGroupExampleInput">Confirmez votre email</label>
            <input type="text" class="form-control" id="form-email-check-input" placeholder="s.pallay@yahoo.fr">
          </section>
          <section class="form-group">
            <label for="exampleInputFile">Image de profil</label>
            <input type="file" class="form-control-file" id="form-file-input" aria-describedby="fileHelp">
            <!-- <small id="fileHelp" class="form-text text-muted">Lorem ipsum</small> -->
          </section>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary" id="form-btn-user-send">Envoyer</button>
          <!-- Cancel button -->
          <button type="button" class="btn btn-default" id="form-btn-user-cancel">Annuler</button>
        </form>
      </div>

      <section id="parameters">
        <div id="btn-parameters">
          <span class="glyphicon glyphicon-menu-down white" aria-hidden="true">
        </div>
        <nav id="para-menu">
          <ul>

            <li><i class="fa fa-id-card-o" aria-hidden="true"></i></i><a href="page-activite-creation.html">Créer Activité</a></li>
            <li><i class="fa fa-user-times" aria-hidden="true"></i><a href="#">Signaler</a></li>
            <li><i class="fa fa-tag" aria-hidden="true"></i><a href="index.html">Accueil</a></li>
            <li><i class="fa fa-info-circle" aria-hidden="true"></i><a href="#">Aide</a></li>
          </ul>
        </nav>
      </section>
      
    </div>
