    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/08e1a63102.js"></script>

  <body>
    <div class='wrapper'>
      <div id="icon-section"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></div>
      <div id="page-form">
        <h1>Créer une activité</h1>
        <form>
          <div class="form-group">
            <label for="formGroupExampleInput">Titre activité</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Conférence sur l'hypnose numérique">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Présentation</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Séance pratique d'hynose en apesanteur cérébrale">
          </div>
          <div class="form-group">
            <label for="exampleTextarea">Texte Annonce</label>
            <textarea class="form-control" id="exampleTextarea" rows="3">Venez nous rejoindre pour une expérience unique d'hypnose grâce aux vertus de la poésie hexadécimale. Bienfaits immédiats !</textarea>
          </div>
          <div class="form-group">
            <label for="exampleSelect1">Thème</label>
            <select class="form-control" id="exampleSelect1">
              <option>Conférence</option>
              <option>Rencontres</option>
              <option>Lorem</option>
              <option>Ipsum</option>
              <option>Ajouter un thème</option>
            </select>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Date & Horaire</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="29-03-17 20:00">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">Image d'illustration</label>
            <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
            <small id="fileHelp" class="form-text text-muted">Lorem ipsum</small>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
          <!-- Cancel button -->
          <button type="button" class="btn btn-default">Annuler</button>
        </form>
      </div>

      <section id="parameters">
        <div id="btn-parameters">
          <span class="glyphicon glyphicon-menu-down white" aria-hidden="true">
        </div>
        <nav id="para-menu">
          <ul>
            <li><i class="fa fa-sign-in" aria-hidden="true"></i><a href="page-connexion.html">Connexion</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="page-annonces.html">Annonces</a></li>
            <li><i class="fa fa-user" aria-hidden="true"></i><a href="page-profil-creation.html">Profil</a></li>
            <li><i class="fa fa-id-card-o" aria-hidden="true"></i></i><a href="page-activite-creation.html">Créer Activité</a></li>
            <li><i class="fa fa-user-times" aria-hidden="true"></i><a href="#">Signaler</a></li>
            <li><i class="fa fa-tag" aria-hidden="true"></i><a href="index.html">Accueil</a></li>
            <li><i class="fa fa-info-circle" aria-hidden="true"></i><a href="#">Aide</a></li>
          </ul>
        </nav>
      </section>
      
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
